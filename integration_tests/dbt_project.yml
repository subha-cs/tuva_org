name: 'integration_tests'
version: '1.0.0'
config-version: 2

profile: 'default'



vars:

## optional output config option 1 (all tuva packages)
  tuva_database: dev_thuxuan



### optional overrides for sources only for integration_tests
  claims_preprocessing_input_database: dev_ci_testing
  claims_preprocessing_input_schema: input_layer




dispatch:
  - macro_namespace: dbt
    search_order: [ 'the_tuva_project', 'dbt']

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]



target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  integration_tests:
    +materialized: ephemeral