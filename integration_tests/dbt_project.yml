name: 'integration_tests'
version: '1.0.0'
config-version: 2

profile: 'default'



vars:

## optional output config option 1 (all tuva packages)
#  tuva_database: tuva
#  tuva_schema_prefix: test

## optional output config option 2 (package specific config), overrides option 1
#  claims_preprocessing_database: tuva
#  claims_preprocessing_schema: test_claims_preprocessing


## optional input config 1
  claims_input_eligibility_override: "{{source('claims_input','eligibility')}}"
  claims_input_medical_claim_override: "{{source('claims_input','medical_claim')}}"
  claims_input_pharmacy_claim_override: "{{source('claims_input','pharmacy_claim')}}"

## optional input config 2
#  claims_preprocessing_eligibility_override: "{{ref('eligibility')}}"
#  claims_preprocessing_medical_claim_override: "{{ref('medical_claim')))}}"
#  claims_preprocessing_pharmacy_claim_override: "{{ref('pharmacy_claim')}}"

### optional overrides for sources only for integration_tests
#  claims_preprocessing_input_database: tuva
#  claims_preprocessing_input_schema: test_claims_input


model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

models:
  integration_tests:
    +materialized: ephemeral