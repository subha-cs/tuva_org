version: 2

sources:
  - name: claims_input
    database: "{{ var('input_database') }}"
    schema: "{{ var('input_schema') }}"
    config:
      enabled: |
        {% if var('test_data_override') == true -%} {{ false|as_bool }} {%- else -%} {{ true|as_bool }} {%- endif -%}
    tables:
      - name: eligibility
      - name: medical_claim
      - name: pharmacy_claim
