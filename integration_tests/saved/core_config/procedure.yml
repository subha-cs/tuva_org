version: 2

models:
    - name: procedure
      description: Procedure list
      config:
        database: "{{ var('output_database')}}"
        schema: "{{ var('output_schema')}}"
      tests:
         - unique:
            column_name: "(encounter_id || patient_id || procedure_date || code)"
            config:
              severity: error
      columns:
        - name: patient_id  
          description: unique identifier