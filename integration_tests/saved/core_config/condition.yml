version: 2

models:
    - name: condition
      description: Diagnosis list
      config:
        database: "{{ var('output_database')}}"
        schema: "{{ var('output_schema')}}"
      tests:
         - unique:
            column_name: "(encounter_id || patient_id || condition_date || code || diagnosis_rank || present_on_admit_code)"
            config:
              severity: error
      columns:
        - name: patient_id
          description: unique identifier