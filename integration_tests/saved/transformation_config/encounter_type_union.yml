version: 2

models:
    - name: encounter_type_union
      description: Union of claims mapped to an encounter
      config:
        database: "{{ var('output_database')}}"
        schema: "{{ var('output_schema')}}"
      columns:
        - name: claim_id
          description: Claim id from data source and primary key
          tests:
            - unique
            - not_null