## Final

  - name: data_profiling__summary
    config:
      database: "{{ var('data_profiling_database',var('tuva_database','tuva')) }}"
      schema: |
        {%- if var('data_profiling_schema',None) != None -%}{{var('data_profiling_schema')}}
        {%- elif var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_data_profiling
        {% else %}data_profiling{%- endif -%}
      alias: summary
      tags: data_profiling
      materialized: table
    columns:
      - name: source_table
        description: Table this test category is in reference to
      - name: test_category
        description: Category of test
      - name: counts
        description: Aggregated counts of all tests in this category and table that failed
        data_type: integer


  - name: data_profiling__test_detail
    config:
      database: "{{ var('data_profiling_database',var('tuva_database','tuva')) }}"
      schema: |
        {%- if var('data_profiling_schema',None) != None -%}{{var('data_profiling_schema')}}
        {%- elif var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_data_profiling
        {% else %}data_profiling{%- endif -%}
      alias: test_detail
      tags: data_profiling
      materialized: table
    columns:
      - name: source_table
        description: Table this test is in reference to
      - name: test_category
        description: Category of test
      - name: test_name
        description: Name of the test being performed
      - name: grain
        description: Grain of the test
      - name: claim_type
        description: Specific claim type, if any, that this test is specific to
      - name: foreign_key
        description: The column this table can be used to join back to the source table

  - name: data_profiling__test_result
    config:
      database: "{{ var('data_profiling_database',var('tuva_database','tuva')) }}"
      schema: |
        {%- if var('data_profiling_schema',None) != None -%}{{var('data_profiling_schema')}}
        {%- elif var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_data_profiling
        {% else %}data_profiling{%- endif -%}
      alias: test_result
      tags: data_profiling
      materialized: table
    columns:
      - name: source_table
        description: Table this test is in reference to
      - name: grain
        description: Grain of the test
      - name: test_category
        description: Category of test
      - name: test_name
        description: Name of the test being performed
      - name: claim_type
        description: Specific claim type, if any, that this test is specific to
      - name: failures
        description: Number of failures of this test
        data_type: integer
      - name: denominator
        description: Total number of records analyzed for this test
        data_type: integer




  - name: data_profiling__use_case
    config:
      database: "{{ var('data_profiling_database',var('tuva_database','tuva')) }}"
      schema: |
        {%- if var('data_profiling_schema',None) != None -%}{{var('data_profiling_schema')}}
        {%- elif var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_data_profiling
        {% else %}data_profiling{%- endif -%}
      alias: use_case
      tags: data_profiling
      materialized: table
    columns:
      - name: use_case
        description: The mart or logic that would be affected by test failures
      - name: source_table
        description: Table this use case is in reference to
      - name: test_name
        description: Name of the test being performed
      - name: failures
        description: Number of failures of this test
        data_type: integer
      - name: denominator
        description: Total number of records analyzed for this test
        data_type: integer
