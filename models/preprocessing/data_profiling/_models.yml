      database: "{{ var('data_profiling_database',var('tuva_database','tuva')) }}"
      schema: |
        {%- if var('data_profiling_schema',None) != None -%}{{var('data_profiling_schema')}}
        {%- elif var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_data_profiling
        {% else %}data_profiling{%- endif -%}
      alias: staging_medical_claim
      tags: data_profiling
      materialized: view

